remarks: |
  ## Bio
  Sarah has worked in security since before it was cool. She loves to connect and engage with security communities all over the globe. Security affects every single one of us and it is Sarah's firm belief that everyone can (and should) know things about security to keep themselves (both on a professional and personal level) safe from security threats.  
 
  ## Skills
  * Cloud Security
  * Security Operations
  * Posture Management
  * Security Architecture
  * Zero Trust
 
