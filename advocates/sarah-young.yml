  ## Bio
  Sarah has worked in security for over a decade across Europe, the US and Asia. Sarah loves to connect and engage with security communities all over the globe, as security affects every single one of us and it is her firm belief that everyone can (and should) know things about security to keep themselves - both on a professional and personal level - safe from security threats. 
  Her technical areas of expertise are security architecture, zero trust, SIEM, posture manageemnt and cloud native security. 
 
