remarks: |
  ## Bio
  Joylynn Kirui is an infosec evangelist who believes in empowering developers and users in general on security best practices. She has vast experience in web and mobile app security testing, DevSecOps and GSM security having previously worked in the telco industry for 6 years. She has a passion for mentorship and training students and empowering them. She has spoken in several conferences where she shares her knowledge in cyber security and software development. She is among the Top 50 Women in Cyber Security Africa 2020 finalists and Woman Hacker of the year Africa 2020.
  She is a Senior Cloud Security Advocate at Microsoft; Based in Nairobi, Kenya.

  ## Skills
  - DevSecOps
  - Application Security
  - Infrastructure Security
  - Mobile App Security
  - IoT Security
  - Security analysis
  - Penetration testing

