  ## Bio
  Paul Yu is a Senior Cloud Advocate at Microsoft focusing on cloud native technologies and the Kubernetes landscape. Paul has well over a decade of industry experience working as a Software Engineer and Solution Architect. He is passionate about promoting cloud native and sustainable solutions to help organizations optimize processes and workflows.  

  ## Skills
  * Containers
  * Kubernetes
  * Open source
  * Microsoft Azure
  * DevOps
  * IaC
  * Web dev
  
