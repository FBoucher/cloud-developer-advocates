remarks: |
  ## Bio
  Amy Boyd, with a background in Computer Science and a focus on Natural Language Processing and Machine Learning, is a Principal Cloud Advocate at Microsoft. 
  
  Her passion for AI and Machine Learning has led her to work on global projects, engage with developer communities, and devise strategies for AI Developer community engagement. 
  
  In her role, Amy not only creates and delivers content but also shapes the product experience for developers, drawing on her extensive experience in the field.
  
  ## Skills
  * Machine Learning
  * Generative AI
  * Azure AI Studio
  * Responsible AI
  * Python / Jupyter Notebooks
  * Azure AI Services
  * Power BI

  ## Projects
  * [Microsoft Cognitive Services Python Plugins](https://github.com/baileye/azure-machine-learning-pixstor-siggraph) - Sample code for Microsoft Cognitive Services Python plugins. Worked with customers and partners in the media industry but this could be applied anywhere
  * [A Data Science Repository for the TechHer events](https://github.com/amynic/TechHer) Walk-throughs, samples and content for Azure Data Services
  * [Talks on Channel 9](https://channel9.msdn.com/Events/Speakers/amy-nicholson) - A collection of presentations on [Channel 9](https://channel9.msdn.com)
  * [Women in Engineering Interview with Sheffield University](https://wow.group.shef.ac.uk/profiles/amy-nicholson.html) I was interviewed for Sheffield University, UK, Wall of Women in Engineering initiative

