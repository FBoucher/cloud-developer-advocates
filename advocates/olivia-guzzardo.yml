  ## Bio
  Olivia Guzzardo is a Cloud Advocate living in Charleston, SC. She began her career in the .NET space as a consultant, spending most of her day developing applications for customers. These projects ranged from Xamarin, to Blazor, to CRM and SharePoint development, in both the private and public sectors. Her passion for connecting with developers led her to the advocacy side. 
  
  In her free time, you can find her cheering on the Clemson Tigers, listening to true crime podcasts, or traveling the world.

