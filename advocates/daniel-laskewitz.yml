remarks: |
  ## Bio
  Daniel loves to help others build apps, workflows, chatbots and solutions with low code. For years, he has been working on SharePoint and M365, before moving towards the Power Platform as one of the first people in the world. Daniel is a fan of sharing best practices to make sure others can be productive. 

  Before joining Microsoft, Daniel was a Power Platform MVP 6 years in a row. He also got recognized for his work with clients when he got the FastTrack Recognized Solution Architect title for Power Apps as one of the 31 people around the world. 
  
  He is always trying to help others, whether it's by organizing or giving a session at User Groups, Conferences and other events or by co-authoring a weekly newsletter called [Power Platform Weekly](https://www.ppweekly.com). 

