remarks: |
  ## Bio
  Cynthia Zanoni is a developer passionate about education, communities, and kitten gifs. Currently, she works as a Cloud Advocate at Microsoft in the Developer Tools team, helping developers learn more about Azure, VSCode, and GitHub to take the next step in their professional careers. She is also the leader of the Gender Equity and Women in Technology Committee for LATAM at Microsoft.

  In addition to her work at Microsoft, Cynthia is the founder of WoMakersCode, a social impact initiative that aims to support the empowerment and employability of women in technology. WoMakersCode is a member of the UN Global Compact in Brazil and has been awarded the "Seal of Racial Equality" by the São Paulo City Council.
  
